<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to GitHub - GitHub</title>
    <link rel="stylesheet" href="./homework22.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container1">
    <i class="fa-brands fa-github" style="color: #010204;"></i> <br>
    <p>Sign in to GitHub</p>
    </div>
    <div class="container2">
        <form action="">
            <label class="user" for="">Username or email address</label> <br>
            <input class="box" type="text"> <br> <br>
            <label class="user">Password</label>
            <a class="forgot" href="https://github.com/password_reset">Forgot password?</a> <br>
            <input class="box" type="password"> <br> <br>
            <button id="btn" type="submit">Sign In</button>
        </form>
    </div>
    <div class="new">
       <p> <a id="signin" href="#">Sign in with a passkey</a> <br>
        <p id="new1">New to GitHub?   <a href="https://github.com/signup?source=login">Create an account</a></p></p>
    </div>
    <div class="footer">
        <ul>
            <li><a href="">Terms</a></li>
            <li><a href="">Privacy</a></li>
